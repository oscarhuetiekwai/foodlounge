<ion-view title="FL Login" hide-back-button="true" id="page5" class=" ">
    <ion-content padding="false" class="has-header">
        <form id="login-form1" class="list " ng-submit="login()">
            <p> {{msg}}</p>
            <ion-list id="login-list1" class=" ">
                <label class="item item-input " id="login-input1">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="data.email"  placeholder="Email">
                </label>
                <label class="item item-input " id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="data.password"  placeholder="Password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button type="submit" id="login-button1" class=" button button-assertive  button-block icon-right ion-android-arrow-dropright ">Log In</button>
            <button id="login-button4" class=" button button-positive  button-block ">Facebook</button>
            <button id="login-button6" class=" button button-calm  button-block ">Twitter</button>
            <a ui-sref="signup" id="login-button2" class=" button button-positive  button-block button-clear ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
