<ion-view title="Lounge" id="page10" class=" ">
    <ion-content padding="false" class="has-header">
        <button id="lounge-button9" class=" button button-assertive  button-block " ng-click="modal.show()">Add Post</button>
        <div class="list card " id="lounge-card22" ng-repeat="allsocial in allsocials">
            <ion-item class="item-avatar  " id="lounge-list-item72">
                <img ng-src="http://api.gaekjuhub.com/uploads/profiles/profile2.jpg" />
                <h2>Oscar</h2>
            </ion-item>
            <div style="margin: 0px; text-align: center; background-color: rgb(232, 235, 239);">
                <img ng-src="http://api.gaekjuhub.com/uploads/socials/social{{allsocial.id}}.jpg" style="width:100%;" />
            </div>
             <ion-item class="item item-text-wrap" id="lounge-list-item72 ">
                <h2>{{allsocial.comment}}</h2>
            </ion-item>
            <div id="lounge-button-bar3" class=" button-bar ">
                <button id="lounge-button15" class=" button button-assertive  icon-right ion-thumbsup " ng-click="likes = likes + 1" ng-init="likes=0">{{likes}}</button>
                <a ng-href="#/tab/loungecomment/{{allsocial.id}}" id="lounge-button16" class=" button button-assertive  icon ion-android-chat "></a>
                <button id="lounge-button42" class=" button button-assertive  icon ion-android-share "></button>
            </div>
            <div id="lounge-button-bar11" class=" button-bar "></div>
        </div>
    </ion-content>
</ion-view>



<script id="templates/addpost.html" type="text/ng-template">
  <ion-modal-view >
    <ion-header-bar class="bar bar-header bar-assertive">
      <h1 class="title">Add Post</h1>
      <button class="button button-assertive" ng-click="modal.hide()">Close</button>
    </ion-header-bar>
    <ion-content class="padding">
        <form ng-submit="addpost()">
          <div class="list">
            <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center">
             <button class="button button-full button-assertive" ng-click="takePhoto()">
                Take Photo
                </button>
                <button class="button button-full button-assertive" ng-click="choosePhoto()">
                Choose Photo
                </button>
            <label class="item item-input">
              <span class="input-label">Comments</span>
             <textarea placeholder="Comments" ng-model="data.comments"></textarea>
            </label>
            <button class="button button-full button-assertive" type="submit">Post</button>
          </div> 
        </form>     
    </ion-content>
  </ion-modal-view>
</script>
