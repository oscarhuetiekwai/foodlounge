<ion-view title="Booking" id="page4" class=" ">
    <ion-content padding="false" class="has-header">
        <form id="orderHistory-form6" class="list ">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search Restaurant/Food" ng-model="name">
            </label>
            <ion-item class="item-thumbnail-left item-icon-right" id="orderHistory-list-item42" ng-href="#/tab/fooddetails/{{store.id}}" ng-repeat="store in stores | filter:name">
                <img ng-src="http://api.gaekjuhub.com/uploads/stores/store{{store.id}}.jpg" />
                <h2>{{store.name}}</h2>
                <p>{{store.address}}</p>
                <i class="icon ion-android-arrow-dropright"></i>
            </ion-item>

        </form>
    </ion-content>
</ion-view>
