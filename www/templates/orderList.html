<ion-view title="Order List" id="page13" class=" ">
    <ion-content padding="false" class="has-header">
        <ion-list id="orderList-list16" class=" ">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search Date" ng-model="created_at">
            </label>

        <div ng-repeat="bookingitem in bookingitems | filter:created_at">

            <ion-item class="item-divider " id="orderList-list-item-divider11">Date : {{bookingitem.created_at | date : format : timezone}}</ion-item>
            <ion-item class="item-icon-right " id="orderList-list-item90" ng-click="openModal(bookingitem.id)">Total Amount: RM {{bookingitem.total}}
              <i class="icon ion-android-arrow-dropright"></i>
            </ion-item>
        </ion-list>
        <button id="orderList-button10" ng-click = "scanTable()" class=" button button-assertive  button-block icon-right ion-qr-scanner ">Scan My Table</button>
        <div class="spacer" style="width: 303px; height: 40px;"></div>

        </div>
    </ion-content>
</ion-view>


<script id="templates/itemdetails.html" type="text/ng-template">
  <ion-modal-view >
    <ion-header-bar class="bar bar-header bar-assertive">
      <h1 class="title">Menu Item</h1>
      <button class="button button-assertive" ng-click="modal.hide()">Close</button>
    </ion-header-bar>
    <ion-content class="padding">
         <ion-list id="loungeComment-list10" class=" ">



           <ion-list id="checkOut-list14" class=" " ng-repeat="menuitem in menuitems">
                <ion-item id="checkOut-list-item82" class="  ">{{menuitem.name}} <br>RM {{menuitem.price}} X {{menuitem.quantity}} = RM {{menuitem.price * menuitem.quantity}}</ion-item>
            </ion-list>
             <ion-list id="checkOut-list14" class=" " >
              <ion-item class="item-divider " id="checkOut-list-item-divider7">Total Amount: RM {{grand_total}}</ion-item>
             </ion-list>
        </ion-list>
    </ion-content>
  </ion-modal-view>
</script>
